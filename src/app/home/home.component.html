<form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm)">
    <div>
      <h1>Template form example</h1>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
      <div *ngIf="templateForm.controls['name'].invalid && templateForm.controls['name'].touched" class="error">
        Name is required.
      </div>
    </div>
  <br><br>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email>
      <div *ngIf="templateForm.controls['email'].invalid && templateForm.controls['email'].touched" class="error">
        Please enter a valid email.
      </div>
    </div>
  <br>
    <button type="submit">Submit</button>
  </form>
